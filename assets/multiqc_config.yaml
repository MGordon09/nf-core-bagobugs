report_comment: >
    This report has been generated by the nibsc pipeline nf-core-bagobugs.

# Run only these modules
run_modules:
    - fastqc
    - fastq_screen
    - bbmap
    - kraken

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        path_filters_exclude:
        - '*trimmed*'
        info: 'This section of the report shows FastQC results before adapter trimming.'
    - fastq_screen
    - bbmap
    - fastqc:
        name: 'FastQC (trimmed)'
        path_filters:
        - '*trimmed*'
        info: 'This section of the report shows FastQC results after adapter trimming.'
    - kraken:
        name: 'Kraken2 Taxonomic Profiling'

report_section_order:
    software_versions:
        order: -1000
    nf-core-nibscprepro-summary:
        order: -1001

export_plots: true
