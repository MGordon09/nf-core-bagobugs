report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/nibscprepro" target="_blank">nf-core/nibscprepro</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/nibscprepro" target="_blank">documentation</a>.



# Run only these modules
run_modules:
    - fastqc
    - fastq_screen
    - bbmap

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        path_filters_exclude:
        - '*trimmed*'
        info: 'This section of the report shows FastQC results before adapter trimming.'
    - fastq_screen
    - bbmap
    - fastqc:
        name: 'FastQC (trimmed)'
        path_filters:
        - '*trimmed*'
        info: 'This section of the report shows FastQC results after adapter trimming.'

report_section_order:
    software_versions:
        order: -1000
    nf-core-nibscprepro-summary:
        order: -1001

export_plots: true
